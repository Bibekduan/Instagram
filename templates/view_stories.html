{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ user.username }}'s Stories</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style/view_user_stories.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{% url 'index' %}" class="back-button">Back to Home</a>
            <h1>{{ user.username }}'s Stories</h1>
        </header>

        <div class="story-feed">
            {% for story in user_stories %}
                <div class="story">
                    <div class="story__picture">
                        <img src="{{ story.image.url }}" alt="{{ story.caption }}" />
                    </div>
                    <span class="story__user">{{ user.username }}</span>
                    <p class="story__caption">{{ story.caption }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="" async defer></script>
</body>
</html>
