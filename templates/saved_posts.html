
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts</title>
    <style>
        /* Basic styling for the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Style for the "Post" button */
        .post-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Style for the container and grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        /* Style for individual image items */
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Optional: Add hover effect for images */
        .image-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Saved Posts</h1>
        <a href="{% url 'profile' username=user_profile.user.username %}" class="post-button">Goto Posts</a>
    </header>

    <!-- Container for saved posts -->
    <div class="container">
        <div class="grid">
            {% for post in saved_posts %}
                <div class="image-item">
                    <img src="{{ post.picture.url }}" alt="{{ post.caption }}">
                </div>
            {% endfor %}
        </div>

        <!-- Display a message if there are no saved posts -->
        {% if saved_posts|length == 0 %}
            <p>No saved posts yet.</p>
        {% endif %}
    </div>
</body>
</html>
